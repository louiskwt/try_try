<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Hello Tailwind</p>
    <p class="text-white">Hi tailwindcss</p>
    <p class="text-red-500">Hey Tailwind</p>
    <p class="text-green-800">Hey Tailwind</p>
    <p class="text-emerald-300">Hey Tailwind</p>
    <p class="text-zinc-500">Hey Tailwind</p>
    <p class="text-slate-500">Hey Tailwind</p>

    <!-- Background Colors -->
    <p class="bg-slate-800 text-yellow-200">Hello Tailwind</p>
    <p class="bg-emerald-400">Hi tailwindcss</p>
    <p class="bg-yellow-300">Hey Tailwind</p>
    <p class="bg-indigo-600 text-white">Hey Tailwind</p>

    <!-- Border Colors -->

    <input type="text" class="mt-12 border border-blue-400" />
    <input type="text" class="mt-6 border border-green-800" />
    <input type="text" class="mt-6 border border-orange-400" />

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-blue-300">Hello</button>

    <!-- Accent Colors -->

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <div class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</div>
    <div class="shadow-lg bg-cyan-500 shadow-purple-500/60">Subscribe</div>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />
    <input type="checkbox" class="accent-cyan-500" checked />

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
